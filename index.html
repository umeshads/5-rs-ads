<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umesh Ads | ₹5 Ad Posting</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fb}
    header{background:#16a34a;color:#fff;padding:25px;text-align:center}
    nav{background:#fff;padding:10px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    nav button{margin:5px;padding:8px 14px;border:none;border-radius:6px;background:#16a34a;color:#fff;cursor:pointer}
    section{max-width:900px;margin:auto;padding:20px}
    .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.08);margin-bottom:20px}
    input,textarea{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
    .ad{border-bottom:1px solid #e5e7eb;padding:10px 0}
    footer{background:#111827;color:#d1d5db;text-align:center;padding:15px}
    .hidden{display:none}
  </style>
</head>
<body><header>
  <h1>Umesh Ads Platform</h1>
  <p>Post your company ad – ₹5 only (7 days)</p>
</header><nav>
  <button onclick="show('post')">Post Ad</button>
  <button onclick="show('ads')">Live Ads</button>
  <button onclick="show('admin')">Admin</button>
</nav><section id="post" class="card">
  <h2>Ad Post Karein / Post Your Ad</h2>
  <p>₹5 payment karein is UPI par: <b>6263166756@ptyes</b></p>
  <form onsubmit="submitAd();return false;">
    <input id="company" placeholder="Company Name" required>
    <textarea id="desc" placeholder="Ad Description" required></textarea>
    <input id="contact" placeholder="Contact Number" required>
    <input id="txn" placeholder="UPI Transaction ID" required>
    <button>Submit Ad</button>
  </form>
</section><section id="ads" class="card hidden">
  <h2>Approved Ads (7 Days)</h2>
  <div id="adList"></div>
</section><section id="admin" class="card hidden">
  <h2>Admin Login</h2>
  <input id="adminPass" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
  <div id="adminPanel" class="hidden">
    <h3>Pending Ads</h3>
    <div id="pending"></div>
  </div>
</section><footer>© 2026 Umesh Ads</footer><script>
const ADMIN_PASSWORD = 'Umesh123';
let ads = JSON.parse(localStorage.getItem('ads')||'[]');

function show(id){
 document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
 if(id==='ads') loadAds();
 if(id==='admin') loadPending();
}

function submitAd(){
 ads.push({company:company.value,desc:desc.value,contact:contact.value,txn:txn.value,status:'pending',date:Date.now()});
 localStorage.setItem('ads',JSON.stringify(ads));
 alert('Ad submitted! Admin approval ke baad live hoga');
 document.querySelector('form').reset();
}

function adminLogin(){
 if(adminPass.value===ADMIN_PASSWORD){
   adminPanel.classList.remove('hidden');
   loadPending();
 } else alert('Wrong password');
}

function loadPending(){
 pending.innerHTML='';
 ads.filter(a=>a.status==='pending').forEach((a,i)=>{
  const d=document.createElement('div');
  d.className='ad';
  d.innerHTML=`<b>${a.company}</b><br>${a.desc}<br>Txn:${a.txn}<br><button onclick="approve(${i})">Approve</button>`;
  pending.appendChild(d);
 });
}

function approve(i){ ads[i].status='approved'; localStorage.setItem('ads',JSON.stringify(ads)); loadPending(); }

function loadAds(){
 adList.innerHTML='';
 const now=Date.now();
 ads.filter(a=>a.status==='approved' && now-a.date<7*24*60*60*1000)
 .forEach(a=>{
  const d=document.createElement('div');d.className='ad';
  d.innerHTML=`<b>${a.company}</b><br>${a.desc}<br>Contact:${a.contact}`;
  adList.appendChild(d);
 });
}
</script></body>
</html>
